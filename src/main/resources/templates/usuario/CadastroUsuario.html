<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Usuário</title>
	<!-- utilizando o bootstsrap Toggle -->
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap2-toggle.min.css}" />
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuário</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- conteúdo de exibição de erros -->
			
			<form method="post" class="form-vertical" th:object="${usuario}">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" id="nome" class="form-control" />
				</div>
				
				<div class="row">
					<div class="form-group col-lg-10 col-sm-10">
						<label>E-mail</label>
						<input type="text" id="email" class="form-control" />
					</div>
					
					<div class="form-group col-lg-2 col-sm-2">
						<label for="dataNascimento">Data de Nascimento</label>
						<input type="date" id="dataNascimento" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-lg-5 col-sm-3">
						<label for="senha">Senha</label>
						<input type="password" id="senha" class="form-control" />
					</div>
					
					<div class="form-group col-lg-5 col-sm-3">
						<label for="senhaConfirmacao">Confirmar a senha</label>
						<input type="password" id="senhaConfirmacao" class="form-control" />
					</div>
					
					<div class="form-group col-lg-2 col-sm-3">
						<label class="label-control">Status</label>
						<div>
							<input type="checkbox" class="js-status-usuario" />
						</div>
						
						
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-lg-4 col-sm-4">
						<label class="control-label">Grupos</label>
						<div>
							<div class="checkbox checkbox-inline">
									<input type="checkbox" />
								<label>Administrador</label>
							</div>
							<div class="checkbox checkbox-inline">
									<input type="checkbox" />
								<label>Vendedor</label>
							</div>
						</div>
					</div>
				</div>
					
				
			</form>
		</div>
	</section>
	
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap2-toggle.min.js}"></script>
	<script>
		$(function(){
			$('.js-status-usuario').bootstrapToggle({
				on: 'Ativo',
				off: 'Inativo',
				size: 'large',
				onstyle: 'success',
				offstyle: 'danger',
				width: 100,
				height: 32
			});
		});
	</script>
</th:block>
</body>
</html>
