<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Cliente</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>
		
		<div class="container-fluid">
		
			<!-- conteúdo de exibição de erros -->
			<div th:each="erro : ${#fields.detailedErrors('${cliente.*}')}">
				<span th:text="${erro.message}"></span>
			</div>
			
			<form method="post" class="form-vertical" th:object="${cliente}">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control">
				</div>
				
				<div class="row">
					<div class="form-group col-lg-3 col-sm-3">
						<label>Tipo Pessoa</label>
						<div>
							<div class="radio radio-inline">
								<label>Física</label>
								<input type="radio" name="tipo">
							</div>
							
							<div class="radio radio-inline">
								<label>Jurídica</label>
								<input type="radio" name="tipo">
							</div>
						</div>
					</div>
					
					<div class="form-group col-lg-9 col-sm-9">
						<label for="cpfCnpj">CPF / CNPJ</label>
						<input id="cpfCnpj" type="text" class="form-control">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-lg-3 col-sm-3">
						<label>Telefone</label>
						<input type="text" id="telefone" class="form-control" />
					</div>
					
					<div class="form-group col-lg-9 col-sm-9">
						<label>E-mail</label>
						<input type="text" id="email" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-lg-3 col-sm-3">
						<label>Logradouro</label>
						<input type="text" id="logradouro" class="form-control" />
					</div>
					
					<div class="form-group col-lg-4 col-sm-4">
						<label>Número</label>
						<input type="text" id="numero" class="form-control" />
					</div>
					
					<div class="form-group col-lg-5 col-sm-5">
						<label>Complemento</label>
						<input type="text" id="complemento" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-lg-3 col-sm-3">
						<label>CEP</label>
						<input type="text" id="cep" class="form-control" />
					</div>
					
					<div class="form-group col-lg-4 col-sm-4">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control">
							<option value="-1">Selecione o estado</option>
						</select>
					</div>
					
					<div class="form-group col-lg-5 col-sm-5">
						<label for="cidade">Cidade</label>
						<select id="cidade" class="form-control">
							<option value="-1">Selecione a cidade</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		
		</div>
	</section>
</body>
</html>
