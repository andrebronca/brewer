<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<div class="modal fade" id="modalAddEstilo" tabindex="-1" role="dialog" th:fragment="layout-modal-add-estilo">
	  <div class="modal-dialog " role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	        <span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">Cadastro de estilo</h4>
	      </div>
	      <div class="modal-body">
	        <form >
	          <div class="form-group">
	            <label for="recipient-name" class="control-label">Descrição:</label>
	            <input type="text" class="form-control" id="recipient-name" autofocus="autofocus">
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary">Salvar</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
