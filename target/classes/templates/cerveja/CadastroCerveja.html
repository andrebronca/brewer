<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:each="erro : ${#fields.detailedErrors('${cerveja.*}')}">
		<span th:text="${erro.message}"></span>
	</div>
	
	<form action="" method="post" th:object="${cerveja}">
		
		<span th:text="${mensagem}"></span><br/>
		
		<label for="sku">SKU</label>
		<input type="text" th:field="*{sku}" id="sku"/>
		<br>
		
		<label for="nome">Nome</label>
		<input type="text" id="nome" th:field="*{nome}" />
		<br>
		
		<label for="descricao">Descrição</label>
		<input type="text" id="descricao" th:field="*{descricao}" />
		<br>
		
		<input type="submit" value="Salvar" />
	</form>
</body>
</html>
